author: Super3222
delete-after: True
changes: 
  - rscadd: "First of all, I want to give credit to StealthKibbler for providing us with the lavaland overhaul in the first place. Without their efforts lavaland wouldn't be that interesting."
  - rscadd: "Abductor Terror Ship is widely exposed to ash storms. It's no longer a safe haven. Likewise, abominations lie behind closed doors between you and the loot."
  - rscadd: "Russian Bunker is now infested with crazy space bears and Hudson, their leader."
  - rscadd: "Medical Outpost now has some extra breathmasks incase some of the doctors have to leave."
  - rscdel: "Cult Ritual ruin has one less free katana."
  - rscdel: "Disabling the hermit role. Nobody plays as the hermit. There's a lot of more good ruins that could spawn instead of it."
  - rscdel: "Removed the Prisoner's ERT suit. I hate how ERT armor is given out like candy."
  - rscadd: "Gave the prisoners multiple barometers. (4 of them)"
  - rscadd: "Left a message in Cugganscove congratulating miners for getting in."
  - rscdel: "Disables Cult Ritual Ruin"
  - rscdel: "Disables Wizard Den"
  - rscdel: "Deletes Autorifle from Weaver Ruin"
  - rscdel: "Deletes Hand Tele from Weaver Ruin"
  - rscdel: "Deletes Tactical Medkit from Weaver Ruin"
  - rscdel: "Deletes Shotgun from Weaver Ruin"
  - rscdel: "Deletes ERT Suit from Research Outpost"
  - rscdel: "Deletes Revolver (.357) from Russian Bunker"
  - rscdel: "Deletes the 2 Armory Contraband Spawners in Cugganscove"
  - rscdel: "Deletes 2 stacks of Alien Alloy from the Abductor Terror Ship"
  - tweak: "Reduces the human skin/lizard skin/mineral stacks to numbers below 10."
  - rscdel: "The mindflayer in the abductor terror ship has been removed."
  - rscadd: "The Cosmic Ashwalker has been refactored!"
  - rscadd: "The New Cosmic Ashwalker can now speak english, and is given derivative that tells them they're seperated from their clan entirely. Able to start anew."
  - rscadd: "The New Cosmic Ashwalker enters a cyrogenic state whenever their health is under 0, they'll crawl into their egg and slowly regenerate."
  - rscadd: "The New Cosmic Ashwalker's cyrogenic state can only work 3 times."
  - rscadd: "The New Cosmic Ashwalker's egg can be attacked by weapons. It's biggest weakness is lava because it will burn their egg to a crisp."
  - rscadd: "Once their egg is destroyed the cosmic ashwalker will be force ejected."
  - tweak: "Ashwalker Chieftain eggs will spawn at the start of the round"
